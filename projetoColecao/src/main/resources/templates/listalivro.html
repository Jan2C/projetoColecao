<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Livros</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-md navbar-dark .navbar.navbar-default.navbar-static-top bg-dark">
    <!-- Logo/marca principal da barra -->
    <a class="navbar-brand mb-0 h1 ms-5 me-5" href="#">Projeto</a>

    <!-- Opções da barra -->
    <div class="collapse navbar-collapse" id="navbarOpcoes">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listalivro}">Livros </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listaescritor}">Escritores </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Fim barra de navegação -->

<!-- Conteúdo principal -->
<div class="container mt-3">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Lista de livros</h6>
        </div>
        <div class="card-body">

            <!-- Botão para redirecionar o pagina para o cadastro do usuario
                 Irá acessar a url /cadastrousuario com o formulário em branco
            -->
            <p class="card-text">
                <a th:href="@{~/inserirlivro}" class="btn btn-primary">Inserir</a>
            </p>

            <!-- Inicio do HTML da TABELA com os dados -->
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <!-- Inicio do HTML do título da TABELA -->
                    <thead>
                    <tr>
                        <th style="white-space: nowrap;"></th>
                        <th style="white-space: nowrap;"></th>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Gênero</th>
                        <th>Editora</th>
                        <th>Escritor</th>
                        <th>Páginas</th>
                        <th>Ano</th>
                    </tr>
                    </thead>

                    <!-- Inicio do HTML dos dados TABELA -->
                    <tbody>

                    <!-- Objeto que irá conter uma lista de usuários
                        Essa lista precisa ter os atributos das colunas
                    -->
                    <tr th:each="livro : ${livros}">

                        <td><a th:href="@{'/alterarlivro/' + ${livro.id}}" class="btn btn-warning">Alterar</a></td>

                        <td><button id="excluirLivro" type="button" th:data-livro-id="${livro.id}" class="excluir btn btn-danger">Excluir</button></td>

                        <!-- Atributos da tabela Dto = ( id, nome, email, telefone ) -->
                        <td th:text="${livro.id}"></td>
                        <td th:text="${livro.nome}"></td>
                        <td th:text="${livro.genero}"></td>
                        <td th:text="${livro.editora}"></td>
                        <td th:text="${livro.escritorId}"></td>
                        <td th:text="${livro.paginas}"></td>
                        <td th:text="${livro.ano}"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- Vincular o arquivo JavaScript externo -->
                <script th:src="@{/js/excluirlivro.js}"></script>

            </div>
        </div>
    </div>
</div>
<!-- Fim conteúdo principal -->

<!-- Rodapé -->
<footer class="container">
    <p>Projeto 2022-2023</p>
</footer>
<!-- Fim Rodapé -->

</body>
</html>
